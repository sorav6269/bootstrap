<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="contaniner">
        <h2 class="text-center bg-info mt-3">Card Form</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img src="image/Thanos-Moon-770x434.jpg" alt="no image">
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nihil, unde porro cupiditate
                            error illum accusantium adipisci quaerat temporibus. </p>
                        <button class="btn btn-info">Read More..</button>
                    </div><!--card-body-->
                </div><!--card end-->
            </div>

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <h class="text-center bg-info">Register Form</h>
                    <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="">Name</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Email</label>
                            <input type="email" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Phone</label>
                            <input type="number" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">D.O.B.</label>
                            <input type="date" name="" class="form-control">
                        </div>
                        <button class="btn btn-danger">Read More..</button>
                    </form>                        
                    </div><!--card-body-->
                </div><!--card end-->
            </div>

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <h class="text-center bg-info">Login Form</h>
                    <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="">Username</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Password</label>
                            <input type="password" name="" class="form-control">
                        </div>
                        <button class="btn btn-danger">Login</button>
                    </form>                        
                    </div><!--card-body-->
                </div><!--card end-->
            </div>
            </div><!--row-end-->
    </div><!--container-->
</body>

</html>
